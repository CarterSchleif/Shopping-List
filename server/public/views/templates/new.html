<meta name="viewport" content="width=device-width, initial-scale=1">
<form>
    <div class="design">
        <div class="designHeader">
            <h1>+NewList</h1>
        </div>
        <div>
             <md-input-container>
                 <label>Author</label>
                 <input type="text" ng-model="vm.newList.postedBy">
             </md-input-container>
             <md-input-container>
                <label>List Name</label>
                <input type="text" ng-model="vm.newList.listName">
             </md-input-container>
             <br>
             <md-input-container>
                <label>New List Item</label>
                <input type="text" ng-model="vm.newList.listItems">
             </md-input-container>
        </div>
    </div>
</form>
